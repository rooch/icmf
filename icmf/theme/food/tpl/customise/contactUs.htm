<section class="contactUs h1000">
	<div class="h60"></div>
	<div class="pavement h1000">
		<div class="center">
			<h1 class="dastnevisFont rotate8m x2 bold crisp">یه پیام برامون میفرستی؟</h1>
		</div>
		<div class="clearFix">
			<div id="sendMessageCol" class="row cell50">
				<div class="paddy10">
					<br>
					<div class="contactForm curvedFull cell90 centerObject paddy20">
						<div class="center">
							<span class="fa fa-lg fa-anchor"></span>
						</div>
						<div class="specialFont center LH50">برامون پیام بزارید</div>
						<div class="LH50 specialFont x2 center orange">چی صداتون کنیم؟</div>
						<div class="paddy1"><input id="contactFirstName" name="contactFirstName" class="cell94 curvedFull" placeholder="{$lang.firstName}"></div>
						<div class="paddy1"><input id="contactLastName" name="contactLastName" class="cell94 curvedFull" placeholder="{$lang.lastName}"></div>
						<div class="LH50 specialFont x2 center orange">ایمیلت؟</div>
						<div class="paddy1"><input id="contactEmail" name="contactEmail" class="cell94 curvedFull" placeholder="{$lang.email}"></div>
						<div class="LH50 specialFont x2 center orange">موبایل؟</div>
						<div class="paddy1"><input id="contactMobile" name="contactMobile" class="cell94 curvedFull" placeholder="{$lang.mobile}"></div>
						<div class="LH50 specialFont x2 center orange">گوشمون با شماس</div>
						<div class="paddy1"><textarea id="contactMessage" name="contactMessage" class="cell94 curvedFull" rows="7" placeholder="{$lang.message}"></textarea></div>
						<div class="paddyUpDown20">
							<div class="curvedFull cell30 specialFont orangeFrame paddy15x30 center centerObject x1_5 hover">بفرست بره</div>
						</div>
					</div>
				</div>
			</div>
			<div id="addressCol" class="row cell50">
				<div class="paddy5">
					<div class="center">
						<div class="circle400 centerObject innerShadow" style="background: url('theme/{$settings.theme}/img/map.jpg') no-repeat; border: 3px dashed #fff;"></div>
						<div class="dastnevisFont rotate8p bold crisp x1_5 tea" style="margin-top: -35px; margin-left: -100px;">تشریف بیارید یه چایی باهم بخوریم</div>
						<br><br><br>
						<div class="paddyUpDown20 cell80 centerObject">
							<hr>
							<div class="specialFont x2 white bold LH40">همیشه در دسترسیم</div>
							<hr>
							<div class="specialFont">
								<span class="fa fa-map-marker red fa-2x"> </span>
								<span class="x1_5 center paddyUpDown30 LH60">
									خیابان جیحون، نرسیده به خیابان مالک الشتر، پلاک ۳۱۷ واحد ۳
								</span>
								<div class="cell80 centerObject">
									<hr>
									<ul class="clearFix">
										<li>
											<span class="x4"><a href="https://www.facebook.com/pages/digiseo.ir" class="row paddyLeftRight5 fa fa-facebook-square darkBlue"></a></span>
										</li>
										<li>
											<span class="x4"><a href="https://plus.google.com/117322159911789307947" class="row paddyLeftRight5 fa fa-google-plus-square red"></a></span>
										</li>
										<li>
											<span class="x4"><a href="https://twitter.com/digiseo_ir" class="row paddyLeftRight5 fa fa-twitter-square skyBlue"></a></span>
										</li>
										<li>
											<span class="x4"><a href="https://www.linkedin.com/profile/view?id=320477761" class="row paddyLeftRight5 fa fa-linkedin-square"></a></span>
										</li>
									</ul>
									<hr>
									<div class="clearFix">
										<div class="row cell50">
											<div class="paddy10 center">
												<span class="fa fa-fax fa-lg orange"></span>
												<span class="x1_5">021-88894936</span>
											</div>
										</div>
										<div class="row cell50">
											<div class="paddy10 center">
												<span class="fa fa-envelope-o fa-lg orange"></span>
												<span class="x1_5">info@digiseo.ir</span>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
