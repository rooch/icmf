<section class="row cell5">
	&nbsp;
</section>
<section class="row cell40 right">
	<div>
		{nocache}
		{if isset($smarty.session.uid) && $smarty.session.uid != 2}
			<div class="paddy5">
				<div class="row cell10">
					<img src="theme/{$settings.theme}/img/icon/User24.png" style="cursor: pointer;" alt="{$smarty.session.uid}" onclick="$('#cPanel').slideToggle('slow');" width="24" height="24">
				</div>
				<div class="row cell90">
					<a href="/userMan/c_logout" rel="nofollow" onclick="setTimeout('location.href=\'/\';', 5000);">{$lang.logout}</a>
				</div>
			</div>
		{else}
			<div class="paddy5">
				<div class="row cell10">
					<img class="tip" src="theme/{$settings.theme}/img/icon/Login_in24.png" style="cursor: pointer;" alt="{$lang.login}" title="{$lang.login}" onclick="$('#cPanel').slideToggle('slow');"  width="24" height="24"><br>
				</div>
				<div class="row cell90">
					<a class="tip" href="/userMan/v_signUp" title="{$lang.signUpHere}">{$lang.signUp}</a>
				</div>
			</div>	
		{/if}
		{/nocache}
	</div>
</section>
<section class="row cell30">&nbsp;</section>
<section class="row cell20 relative left">
	<div class="paddy5">
		<input id="searchList" name="searchList" class="cell100" type="search" placeholder="{$lang.search}" required>
		<div id="searchResult" class="searchResult cell100"></div>
	</div>
</section>
<section class="row cell5">
	&nbsp;
</section>
<br class="clear">
<!-- cPanel -->
<div id="cPanel" class="cPanel paddy5">
	<div id="login" class="login" style="padding-right: 10px;">{nocache}{$login}{nocache}</div>
	<div id="accessories" class="accessories" style="display: none; padding-right: 10px;"></div>
</div>
<!-- /cPanel -->
