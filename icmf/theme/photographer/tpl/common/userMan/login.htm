</div>
<div class="paddy1">
	<input id="loginPassword" name="loginPassword" placeholder="{$lang.password}" type="password" maxlength="20" required>
</div>

	<button onclick="
			$('#login').farajax('loader', '/userMan/c_login',

				   '&amp;password=' + document.getElementById('loginPassword').value + '::{$lang.password}<>Multi<>1<>ce<>20'			   
			);
	 	">{$lang.login}</button>
</div>
