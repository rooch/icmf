<body id="body">
<div id="modalMask" class="modalMask"></div>  
<div id="modalWindow" class="modalWindow"></div>
<div id="bar" class="bar">
	<div class="row cell80">
		<!-- Menu -->
		{nocache}
		<div id="menu" class="menu h70">{$menu}</div>
		{/nocache}
		<!-- /Menu -->
		<!-- Login -->
		{nocache}
		<div id="login" class="login h20">{$login}</div>
		{/nocache}
		<!-- /Login -->
	</div>
	<div class="row cell20">
		<!-- Logo -->
		<div id="logo" class="logo">
			<div style="text-align: left; width: 100px;">&nbsp;</div>
			<div style="text-align: right;"><img alt="" title="" src="theme/{$settings.theme}/img/logo.png""></img></div>
		</div>
		<!-- /Logo -->
	</div>
</div>
<!-- Wrapper -->
<div id="wrapper" class="wrapper">
	<div id="headBox" class="headBox">
		<!-- Toolbar -->
		<div id="toolbar" class="toolbar shadowBottom opacity8">{$toolbar}</div>
		<!-- /Toolbar -->
		<!-- Header -->
		<div id="header" class="header">
			<div class="slider-wrapper theme-default">
				<div class="ribbon"></div>
				<div class="nivoSlider">
					<div id="slider" class="nivoSlider">{$slider}</div>
				</div>
				<div id="htmlcaption" class="nivo-html-caption">&nbsp;</div>
			</div>
		</div>
		<!-- /Header -->
	</div>
	<!-- Container -->
	<div id="container" class="container">
		<!-- Content -->
		{nocache}
		<div id="content" class="content">{$main}</div>
		{/nocache}
		<!-- /Content -->
	</div>
    <br/>
    <div id="relations" class="relations">
    	<a href="ymsgr:sendim?doctor.sniff" rel="download"><img class="tip" border="0" src="theme/{$settings.theme}/img/icon/yahoo.png" alt="گفتگو در یاهو" title="گفتگو در یاهو" /></a>
    	<img class="tip" src="theme/{$settings.theme}/img/icon/contact.png" alt="تلفن تماس (برای تهران رایگان)" title="تلفن تماس (برای تهران رایگان)" />
    </div>
	<!-- linkList -->
	<div id="linkList" class="linkList">{$linkList}</div>
	<!-- /linkList -->
	<!-- /Container -->
</div>
<!--/Wrapper-->
