{if $smarty.session.uid == 2}
<div style="padding: 1px;">
	<div class="row cell20">{$lang.userName}:</div>
	<div class="row cell80"><input id="userName" name="userName" class="input" type="text" size="40" maxlength="45"></div>
	<br class="clear">
</div>
<div style="padding: 1px;">
	<div class="row cell20">{$lang.email}:</div>
	<div class="row cell80"><input id="email" name="email" class="input" type="text" size="40" maxlength="100"></div>
	<br class="clear">
</div>
{/if}
<div style="padding: 1px;">
	<div class="row cell20">{$lang.subject}:</div>
	<div class="row cell80"><input id="subject" name="subject" class="input" type="text" size="40" maxlength="100"></div>
	<br class="clear">
</div>
<div style="padding: 1px;">
	<div class="row cell20">
		{$lang.message}:
		<br>
		{if $smarty.session.uid == 2}
		<div style="padding: 5px;">
			<button style="height: 50px; width: 60px;" onclick="$('#content').farajax('loader', '/contact/c_sendMessage', 'userName=' + document.getElementById('userName').value + '::{$lang.userName}<>Multi<>1<>nce<>45' + '&email=' + document.getElementById('email').value + '::{$lang.email}<>Mail<>1<>nce<>45' + '&subject=' + document.getElementById('subject').value	+ '::{$lang.subject}<>Multi<>1<>ce<>100' + '&message=' + document.getElementById('message').value + '::{$lang.message}<>Multi<>1<>ce<>1000');">
				<span>{$lang.send}</span>
			</button>
		</div>
		{else}
		<div style="padding: 5px;">
			<button style="height: 50px; width: 60px;" onclick="$('#content').farajax('loader', '/contact/c_sendMessage', 'subject=' + document.getElementById('subject').value	+ '::{$lang.subject}<>Multi<>1<>ce<>100' + '&message=' + document.getElementById('message').value + '::{$lang.message}<>Multi<>1<>ce<>1000');">
				<span>{$lang.send}</span>
			</button>
		</div>
		{/if}
	</div>
	<div class="row cell80"><textarea id="message" name="message" class="input" rows="5" cols="40"></textarea></div>
	<br class="clear">
</div>
