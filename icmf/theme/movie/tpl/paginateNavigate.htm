{nocache}
<div id="searchBar"></div>
<div class="listFull" style="border: 0px; padding: 0px;">
	<div style="float: right; width: 10%;">{$lang.count}: {$totalRows}</div>
	<div style="float: right; width: 75%; text-align: center;"> {$renderLast} &nbsp; {$renderNext} &nbsp; {$renderNav} &nbsp; {$renderPrev} &nbsp; {$renderFirst} </div>
	<div style="float: right; width: 15%;">
		<img style="cursor: pointer;" alt="{$lang.search}" title="{$lang.search}" src="theme/{$settings.theme}/img/icon/search.png" width="16" height="16" onclick="loader('POST', '', 'searchBar', 'op={$op}&mode=v_search');">
		<img style="cursor: pointer;" alt="" title="" src="theme/{$settings.theme}/img/icon/excel.png" width="16" height="16">
		<img style="cursor: pointer;" alt="" title="" src="theme/{$settings.theme}/img/icon/pdf.png" width="16" height="16">
		<input type="hidden" id="filter" name="filter" size="40" maxlength="100" value="{$smarty.post.filter}">
	</div>
</div>
{/nocache}
