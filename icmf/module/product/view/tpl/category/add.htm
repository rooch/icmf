<div class="blockquote clearFix">
	<h2>{$lang.categoryAdd}</h2>
	<br>
	<div class="row cell10 LH35">{$lang.categoryName}:</div>
	<div class="row cell20"><input id="name" name="name" maxlength="100"></div>
	<div class="row cell10 LH35">{$lang.categoryParent}:</div>
	<div class="row cell50">
		{nocache}
		{$category}
		<input type="text" name="category" id="category" value="">
		{/nocache}
	</div>
	<!-- <div class="row cell10">{$lang.categoryDescription}:</div>
	<div class="row cell20"><textarea id="description" name="description" rows="3" cols="20"></textarea></div> --> 
	<div class="row cell10">
		<button onclick="
			$('#content').farajax('loader', '/product/c_addCategory', 
				   'name=' + document.getElementById('name').value + '::{$lang.name}<>Multi<>1<>ce<>200' +
				   '&category=' + document.getElementById('category').value + '::{$lang.category}<>Number<>1<>nce<>11' 				   
			); 
		$('#add').farajax('loader', '/product/v_addCategory');	
		$('#list').farajax('loader', '/product/c_listCategory');
		">
		{$lang.submit}
		</button>
	</div>
</div>
<commands value="{literal}$('#category').mcDropdown('#productCategory', {allowParentSelect: true});{/literal}">
