<div style="padding: 10px 20px; background: #f1f1f1; border: solid #cecece; -webkit-border-radius: 6px; -moz-border-radius: 6px; border-radius: 6px;">
	<div style="padding:5px; direction: rtl; background: #fff; -webkit-border-radius: 6px; -moz-border-radius: 6px; border-radius: 6px;">
		{nocache}
		<div>
			<div style="float: right; width: 80%">
				<div style="padding: 10px 5px;">
					<h2 style="color:#202020; display:block; font-family:B Yekan,X Yekan,Yekan,Arial; font-size:22px; font-weight:bold; line-height:100%; margin-top:0; margin-right:0; margin-bottom:10px; margin-left:0; text-align:right; direction:rtl">
						<a style="text-decoration: none;" href="http://{$domain}/{$link}" title="{$subject}">{$subject}</a>
					</h2>
				</div>
			</div>
			<div style="float: right; width: 20%; text-align: center;">
				<a href="http://{$domain}/">
					<img src="http://{$domain}/theme/responsive/img/logo.png">
				</a>
			</div>
			<br style="clear: both;">
		</div>
		<br>
		<div style="font-family: tahoma, arial, yekan; padding: 3px;	text-indent: 5px; line-height: 20px; text-align: justify; direction:rtl">
			<p>
				دوست گرامی <b>{$firstName} {$lastName}</b> مطلب زیر برای شما مناسب دیده شده است، لطفا مطالعه فرمایید.
			</p>
		</div>
		<br>
		{if isset($image)}
		<div style="text-align: center;">
			<img src="{$image}" alt="{$subject}" title="{$subject}">
		</div>
		{/if}
		<p style="font-family: tahoma, arial, yekan; padding: 3px;	text-indent: 5px; line-height: 20px; text-align: justify; direction:rtl">{$message}</p>
		<br>
		<p style="font-family: tahoma, arial, yekan; padding: 3px;	text-indent: 5px; line-height: 20px; text-align: justify; direction:rtl">
			{$lang.continueAt} <a href="http://{$domain}/{$link}" title="{$subject}"><b>{$domain}</b></a>
		</p>
		{/nocache}
	</div>
	<br><br>
	<div>
		<a href="http://digiseo.ir/seo/v_keywordSuggestion" title="کاشف کلمات کلیدی">
			<img width="800" height="400" src="http://{$domain}/theme/responsive/img/newsletter/adv.jpg">
		</a>
	</div>
	<br><br>
	<div style="text-align:center; direction: rtl;">
		<a href="http://{$domain}/" title="{$domain}">{$domain}</a>
	</div>
</div>
