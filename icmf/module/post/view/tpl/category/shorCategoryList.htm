{nocache}
{foreach name=entity key=entityKey item=entityItem from=$entityList}
<div class="blockquote" id="row{$entityItem.id}">
	<div class="row cell5">{$entityItem.num}</div>
	<div class="row cell10">{$entityItem.id}</div>
	<div class="row cell30">{$entityItem.name}</div>
	<div class="row cell30">{$entityItem.category}&nbsp;</div>
	<div class="row cell25 center clearFix">
		<a href="/post/c_infoCategory/id={$entityItem.id}" rel="nofollow">
			<img src="theme/{$settings.theme}/img/icon/information.png" title="{$entityItem.description}" alt="{$entityItem.description}">
		</a>
		<a href="/post/v_delCategory/id={$entityItem.id}" rel="nofollow">
			<img src="theme/{$settings.theme}/img/icon/delete.png" title="{$lang.delete}" alt="{$lang.delete}">
		</a>
		<a href="/post/v_editCategory/id={$entityItem.id}" rel="nofollow">
			<img src="theme/{$settings.theme}/img/icon/edit.png" title="{$lang.edit}" alt="{$lang.edit}">
		</a>
		{if $entityItem.actvie == '1'} 
		<img src="theme/{$settings.theme}/img/icon/powerOn.png">
		{else}
		<img src="theme/{$settings.theme}/img/icon/powerOff.png">
		{/if}
	</div>
</div>
{/foreach}
{/nocache}
