<h1 class="title">{$lang.categoryAdd}</h1>
<div class="clearFix">
	<div class="row cell15">{$lang.categoryName}:</div>
	<div class="row cell85"><input id="name" name="name" class="input" type="text" size="30" maxlength="100"></div>
</div>
<div class="clearFix">	
	<div class="row cell15">{$lang.categoryParent}:</div>
	<div class="row cell85">
		<ul id="categorymenu" class="mcdropdown_menu">
			{$category}
		</ul>
		<input id="category" name="category" style="height: 28px;" value="">
	</div>
</div>
<!-- 
<div class="clearFix">
	<div class="row cell15">{$lang.categoryDescription}:</div>
	<div class="row cell85"><textarea id="description" name="description" rows="3" cols="20"></textarea></div>
</div>
-->
<button onclick="
	$('#content').farajax('loader', '/post/c_addCategory', 
		   '&name=' + encodeURIComponent(document.getElementById('name').value) + '::{$lang.name}<>Multi<>1<>ce<>200' +
		   '&category=' + document.getElementById('category').value + '::{$lang.category}<>Number<>1<>nce<>11'		   				   
	); 
$('#add').farajax('loader', '/post/v_addCategory');	
$('#list').farajax('loader', '/post/c_listCategory');
">
{$lang.submit}
</button>
<commands value="{literal}$('#category').mcDropdown('#categorymenu', {allowParentSelect: true});{/literal}">
